<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <a href="{{ site.github.repository_url }}" class="btn">index |</a>
          <a href="{{ site.github.repository_url }}" class="btn">cours 1 |</a>
          <a href="{{ site.github.repository_url }}" class="btn">cours 2 |</a>
          <a href="{{ site.github.repository_url }}" class="btn">cours 3 |</a>
          <a href="{{ site.github.repository_url }}" class="btn">cours 4 |</a>
          <a href="{{ site.github.repository_url }}" class="btn">cours 5 |</a>
          <a href="{{ site.github.repository_url }}" class="btn">cours 6 |</a>
          <a href="{{ site.github.repository_url }}" class="btn">cours 7 |</a>
          <a href="{{ site.github.repository_url }}" class="btn">cours 8 |</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
